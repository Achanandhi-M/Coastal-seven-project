apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: bookinfo-revision-2-policy
spec:
  selector: version == 'v2'
  types:
    - Ingress
    - Egress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        selector: app == 'productpage'
      destination:
        ports:
          - 9080
  egress:
    - action: Allow
      protocol: TCP
      destination:
        selector: app == 'ratings'
        ports:
          - 9080

