apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: bookinfo-detail-policy
spec:
  selector: app == 'details'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source: 
         selector: app == 'productpage' 
      destination:
        ports: 
          - 9080 