apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: bookinfo-ratings-policy
spec:
  selector: app == 'ratings'
  types:
    - Ingress
  ingress:
    - action: Allow
      protocol: TCP
      source:
        selector: version == 'v2' || version == 'v3'
      destination:
        ports:
          - 9080

